<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relatorio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/tabela.js"></script>
    <script>
        window.onload = function() {
            let tbody = document.getElementById('linhas-conteudo');
            listarCadastros(tbody);
        };
    </script>
</head>

<body>
    <div class="row">
        <div class="col s12 m12">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <span class="card-title">Projeto FrontEnd</span>
                    <p>Relatorio de modulos e cadastros</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Modulos</th>
                            </tr>
                        </thead>
                        <tbody id="linhas-conteudo"></tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a href="#">Visualizar Todos</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
